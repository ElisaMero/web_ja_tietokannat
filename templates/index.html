<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/login.css">
    <title>Plant Blog</title>

</head>

<body>

    <h1>Plant Blog &#127793;</h1>

    <p>Welcome to Plant Blog -page! In this site, you can create your own blog,
        where you can keep list of your plants. This site helps you to keep track of
        watering, fertilizing and some specific instructions your plant may need.
    </p>


    <div class="login_system">
        <form action="/login" method="post">
            <h2>Login</h2>
            <div class="user_info">
                <p>Username:</p>
                <input type="text" name="username" required>
                <p>Password:</p>
                <input type="password" name="password" required>
                <input type="submit" value="Login">
            </div>

            <div class="user_registration">
                <p>Create an account:
                    <a href="/register">Register</a>
                </p>
            </div>

        </form>
    </div>


</body>

</html>
